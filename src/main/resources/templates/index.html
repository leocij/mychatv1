<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

<head>
<meta charset="utf-8"></meta>
<link href="css/bootstrap.min.css" rel="stylesheet"></link>

<link href="css/main.css" rel="stylesheet"></link>
<link href="css/responsive.css" rel="stylesheet"></link>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<title>Exemplo Echo WebSocket</title>

<script type="text/javascript">
	var ws = new WebSocket("wss://mychatv1.herokuapp.com/chat");
	
	ws.onopen = function() {
		console.log('Info: WebSocket conectado.');
	};
	
	var destino = null;
	$(document).ready(function(){
		$('tbody td').css('background','#ddd');
		$("tr").click(function(){
			//alert('Passei aqui');
			$('tbody td').css('background','#ddd');
			$(this).find('td').css("background","#666");
			$(this).find('td').each(function(i){
				$th = $("thead th")[i];
				destino = $(this).html();
				//alert(jQuery($th).text() + " : " + destino );
			});
		});
	});
	
	function echo(message) {
		
		//var usuario = document.getElementById("usuarios").value;
		//var usuarioLogado = document.getElementById("usuarioLogado");
		var usuario = destino;
		//message = "" + usuarioLogado + " escreveu: " + message;
		
		//alert("Passei aqui: " + message);
		if(destino === null){
			alert('Escolha um destinatário!');
		} else {
			message = '{"destino":"'+usuario+'","texto":"'+message+'"}';
		}
		
		
		if (ws != null) {

			ws.send(message);

		} else {
			alert('WebSocket não conectado');
		}
	}
	
	ws.onmessage = function(event) {
		//console.log('Mensagem recebida: ' + event.data);
		//document.getElementById('conteudo').innerHtml
		addTexto(event.data);
	};

	function addTexto(texto) {
		var br = document.createElement("br");
		var conteudo = document.getElementById("conteudo");

		var t = document.createTextNode(texto);

		conteudo.appendChild(t);

		conteudo.appendChild(br);
	}
	
	ws.onclose = function() {
		console.log('Info: WebSocket desconectado.');
	};
	
	
	//$(document).ready(function($) {
	   // $(".table-row").click(function() {
	       // alert('Valor = ' + $("td").value);
	    //});
	//});
	
	
	

</script>

</head>

<body>

	<!-- <div class="form-group blu-margin">
		<select id="usuarios" class="form-control" th:field="${usuarios}">
			<option th:each="u:${usuarios}" th:value="${u}" th:text="${u}"></option>
		</select>
	</div> -->
	
	<h3 th:text="'Bem vindo ' + ${usuarioLogado}"></h3>

	<span id="conteudo"></span>

	<p>
		<textarea id="message" rows="4" cols="150"></textarea>

		<button id="echo"
			th:onclick="|echo('${usuarioLogado}' + ' escreveu: ' + document.getElementById('message').value);|">Enviar mensagem...</button>
	</p>
	
	<div class="table-responsive">
		<table id="usuarios" dt:table="true" class="table table-striped table-hover table-bordered table-condensed">
			<thead>
				<tr>
					<th>Usuários</th>
				</tr>
			</thead>
			<tbody>
				<tr  th:each="i : ${usuarios}">
					<td th:text="${i}"></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
